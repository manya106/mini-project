<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes taking website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>NOTES FOR YOU</h1>

    <!-- Input fields for adding notes -->
    <div>
        <input class="inp" type="text" placeholder="Enter note title" />
        <textarea class="add_desc" placeholder="Enter note description"></textarea>
        <button class="btn">ADD NOTE</button>
    </div>

    <!-- Search bar -->
    <div>
        <input class="search-note" type="text" placeholder="Search by title" />
        <button class="search-btn">Search</button>
    </div>

    <!-- Notes display area -->
    <div class="notes-container mynotes"></div>
    
    <script src="script.js"></script>
</body>
</html>
